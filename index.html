<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pixel Art Maker Time!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="header">
    <h3>It's Pixel Time!</h3>
    <h5>Select a color from the palette and start makin'.</h5>
    <div>
      <button class="storage" id="save">Save</button>
      <button class="storage" id="load">Load</button>
    </div>

  </header>
  <main id="main">
    <div id="tools">
      <button id="fill">Enable Paint Bucket</button>
    </div>
    <div id="canvas">
      <div class="pixel"></div>
    </div>
    <div id="palette">
      <div class="color color--selected"></div>
    </div>
  </main>

  <script src="scripts.js" charset="utf-8"></script>
</body>

</html>
